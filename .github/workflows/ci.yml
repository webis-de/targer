name: CI

on:
  push:

jobs:
  docker-build-backend:
    name: ğŸ—ï¸ Build backend Docker image
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: backend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
  docker-build-frontend:
    name: ğŸ—ï¸ Build frontend Docker image
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: frontend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
  docker-publish-backend:
    name: ğŸš€ Publish backend Docker image
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - docker-build-backend
    - docker-build-frontend
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ”‘ Login to GitHub Packages
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          webis/targer-backend
          ghcr.io/${{ github.repository }}/targer-backend
    - name: ğŸš€ Build and push image
      uses: docker/build-push-action@v5
      with:
        context: backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  docker-publish-frontend:
    name: ğŸš€ Publish frontend Docker image
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - docker-build-backend
    - docker-build-frontend
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ”‘ Login to GitHub Packages
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          webis/targer-frontend
          ghcr.io/${{ github.repository }}/targer-frontend
    - name: ğŸš€ Build and push image
      uses: docker/build-push-action@v5
      with:
        context: frontend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - docker-build-backend
    - docker-build-frontend
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸš€ Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
