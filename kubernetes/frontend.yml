apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    service: frontend
  ports:
    - nodePort: 30001
      port: 10601
      targetPort: 6001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
        - image: "targer_kubernetes_frontend"
          name: frontend
          ports:
            - containerPort: 6001
      restartPolicy: Always
