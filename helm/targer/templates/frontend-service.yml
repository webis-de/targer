apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-frontend
  {{- with $.Values.namespace }}
  namespace: {{ . }}
  {{- end }}
  labels:
    app: {{ $.Release.Name }}-frontend
spec:
  type: NodePort
  selector:
    app: {{ $.Release.Name }}-frontend
  ports:
  - port: {{ $.Values.frontend.servicePort }}
