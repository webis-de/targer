apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: {{ .Release.Name }}-frontend
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  replicas: {{ .Values.frontend.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
      - name: {{ .Release.Name }}-frontend
        image: {{ .Values.frontend.image }}
        readinessProbe:
          httpGet:
            path: /
            port: 6001
          periodSeconds: 15
          timeoutSeconds: 15
        livenessProbe:
          httpGet:
            path: /apidocs
            port: 6001
          periodSeconds: 15
          timeoutSeconds: 15
          failureThreshold: 4
        volumeMounts:
        - name: {{ .Release.Name }}-frontend-config
          mountPath: /config.ini
          subPath: config.ini
      restartPolicy: Always
      volumes:
      - name: {{ .Release.Name }}-frontend-config
        configMap:
          name: {{ .Release.Name }}-frontend-config-map