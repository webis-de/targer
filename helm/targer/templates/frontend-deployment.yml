apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: {{ .Chart.Name }}-frontend
  name: {{ .Chart.Name }}-frontend
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-frontend
  replicas: {{ .Values.frontend.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-frontend
    spec:
      containers:
      - name: {{ .Chart.Name }}-frontend
        image: {{ .Values.frontend.image }}
        volumeMounts:
        - name: {{ .Chart.Name }}-frontend-config
          mountPath: /config.ini
          subPath: config.ini
      restartPolicy: Always
      volumes:
      - name: {{ .Chart.Name }}-frontend-config
        configMap:
          name: {{ .Chart.Name }}-frontend-config-map